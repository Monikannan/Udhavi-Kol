<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Print Numbers from 1 to 15</title>
</head>
<body>

<script>
  // Using a for loop to print numbers from 1 to 15
  for (let i = 1; i <= 15; i++) 
  {
      document.write(i + "<br>");
  }
</script>

</body>
</html>
