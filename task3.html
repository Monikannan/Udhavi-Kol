<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
<script>
    function calculate()
    {
    let vehicle = ["bike","car","cycle","aeroplane"]
    let length = vehicle.length;
    document.getElementById("result").innerText = "Length:" + length;
    }
</script>
</head>

<body>
    <h1>Length of an Array</h1>
    <button onclick = "calculate()">Click here</button>
    <p id="result"></p>    
</body>
</html>
